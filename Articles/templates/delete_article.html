{% extends 'layout.html' %}

{% block title %}Delete Article - TheFlipperEconomics{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Delete Article</h2>
        <p>Are you sure you want to delete the article titled "{{ article.title }}"?</p>
        <form method="post" action="{% url 'delete_article' article.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <a href="{% url 'admin_articles' %}" class="btn btn-secondary">Go Back</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
